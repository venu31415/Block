<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Crop Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .content {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .link {
            display: block;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }
        .crop {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .crop img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
        .crop p {
            margin-top: 5px;
        }
    </style>
</head>

</html>
