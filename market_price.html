<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ்நாட்டில் பயிர் விலைகள்</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    


<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f9f9f9;
    }
    h1 {
        color: #4CAF50;
    }
    .container {
        margin: 20px 0;
    }
    button {
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    img {
        width: 50px;
        height: 50px;
        vertical-align: middle;
        margin-right: 8px;
    }
    .content {
        text-align: left;
        margin: 20px auto;
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .link {
        display: block;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
        text-decoration: none;
    }
</style>


</head>
<body>
    <h1>தமிழ்நாட்டில் பயிர் விலைகள்</h1>

    <table>
        <thead>
            <tr>
                <th>பயிர்</th>
                <th>தற்போதைய விலை</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>நெல்</td>
                <td>2066 ரூபாய்/குவிண்டால்</td>
            </tr>
            <tr>
                <td>தேங்காய்</td>
                <td>3500 ரூபாய்/குவிண்டால்</td>
            </tr>
            <tr>
                <td>கம்பு</td>
                <td>30 ரூபாய்/கிலோகிராம்</td>
            </tr>
            <tr>
                <td>வாழைப்பழம்</td>
                <td>40 ரூபாய்/கிலோகிராம்</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
